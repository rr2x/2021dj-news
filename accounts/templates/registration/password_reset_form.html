{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
<h1>Forgot your password?</h1>
<p>Enter email where we will send the instructions to set a new one</p>

<form method="POST">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn btn-success" value="Send Instructions">
</form>

{% endblock %}
