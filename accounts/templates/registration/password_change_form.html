{% extends 'base.html' %}

{% block title %}Password Change{% endblock %}

{% block content %}
  <h1>Password change</h1>
  <p>Please enter your old password. Then enter your new password twice.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn btn-success" value="Change my password">
  </form>
{% endblock %}
